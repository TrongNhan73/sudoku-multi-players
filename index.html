<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/toastify.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="title">WELCOME</div>
      <div class="subtitle">Please login to continue</div>

      <div class="form-login-box">
        <div class="form-login-background"></div>
        <div class="login-form">
          <div class="input-group">
            <img src="images/icons/email.svg" alt="" />
            <label for="ipEmail">Email</label>
            <input type="text" placeholder="" id="ipEmail" />
            <div class="message-error">Can't empty</div>
          </div>
          <div class="input-group">
            <label for="ipPassword">Password</label>
            <img src="images/icons/lock.svg" alt="" />
            <input type="password" placeholder="" id="ipPassword" />
            <img
              src="images/icons/eye-close.svg"
              alt=""
              id="img-show-hide-password"
            />
            <div class="message-error">Can't empty</div>
          </div>
          <div class="forgot-password">Forgot Password</div>
          <div class="btn-group">
            <button class="login" id="btnLogin">Login</button>
            <button class="register" id="btnRegister">Register</button>
          </div>
          <div class="other">
            <div class="google">
              <img src="images/icons/google.svg" alt="" />
            </div>
            <div class="facebook">
              <img src="images/icons/facebook.svg" alt="" />
            </div>
            <div class="phone-number">
              <img src="images/icons/phonenumber.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/toastify.js"></script>
    <script src="js/loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
