<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="title">WELCOME</div>
      <div class="subtitle">Please login to continue</div>

      <div class="form-login-box">
        <div class="form-login-background">
          
        </div>
        <div class="login-form">
            <div class="input-group">
              <img src="images/icons/email.svg" alt="" />
              <label for="ip-login-email">Email</label>
              <input type="text" placeholder="" id="ip-login-email" />
              <div class="message-error">Can't empty</div>
            </div>
            <div class="input-group">
              <label for="ip-login-password">Password</label>
              <img src="images/icons/lock.svg" alt="" />
              <input type="text" placeholder="" id="ip-login-password" />
              <img src="images/icons/eye-open.svg" alt="" />
              <div class="message-error">Can't empty</div>
            </div>
            <div class="forgot-password">Forgot Password</div>
            <div class="btn-group">
              <button class="login">Login</button>
              <button class="register">Register</button>
            </div>
            <div class="other">
              <div class="google">
                <img src="images/icons/google.svg" alt="" />
              </div>
              <div class="facebook">
                <img src="images/icons/facebook.svg" alt="" />
              </div>
              <div class="phone-number">
                <img src="images/icons/phonenumber.svg" alt="" />
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
