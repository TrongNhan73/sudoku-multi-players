<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/toastify.css" />
    <link rel="stylesheet" href="css/room.css" />
    <title>Room</title>
  </head>
  <body>
    <div class="container">
      <div class="background-title">
        <div class="title">Join The Room</div>
      </div>
      <div class="btn-logout">
        <img src="images/icons/logout.svg" alt="" />
        <div class="title">Log out</div>
      </div>
      <div class="form">
        <div class="input-group">
          <img src="images/icons/user.svg" alt="" />
          <label for="ipUserName">User name</label>
          <input type="text" placeholder="" id="ipUserName" maxlength="50" />
        </div>
        <div class="input-group">
          <img src="images/icons/door.svg" alt="" />
          <label for="ipIdRoom">Id Room</label>
          <input type="text" placeholder="" id="ipIdRoom" maxlength="6" />
        </div>
        <button class="join">Join</button>
      </div>
    </div>
    <script src="js/toastify.js"></script>
    <script src="js/loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/room.js"></script>
  </body>
</html>
